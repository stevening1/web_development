<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 4</title> <!--adds title to webpage-->
    <script> 
      function MonthlyPayment(){
        var LoanAmount = document.getElementById('loanAmount').value;
        var AnnualInterestRate = document.getElementById('interestRate').value/100;
        var Term = document.getElementById('term').value;
        var PaymentsPerYear = document.getElementById('paymentsPerYear').value;
        
        var MonthlyPaid = (LoanAmount * (AnnualInterestRate/PaymentsPerYear) * [1 + (AnnualInterestRate/PaymentsPerYear)^(PaymentsPerYear*Term)])
        /[1+(AnnualInterestRate/PaymentsPerYear)^(PaymentsPerYear*Term)-1];
        document.getElementById("result").value = MonthlyPaid;
      } 
    </script> <!--Javascript code that gets the values typed in by users and uses them to calculate the monthly mortgage payment-->
  </head>
  <body>
    <form action="">
      <label>Loan Amount:</label>
      <input type="number" id="loanAmount"><br>
      <label>Annual Interest Rate:</label>
      <input type="number" id="interestRate"><br>
      <label>Term:</label>
      <input type="number" id="term"><br>
      <label>Payments Per Year:</label>
      <input type="number" id="paymentsPerYear"><br>
      <input type="button" value="Submit" onclick="MonthlyPayment()" id="submit-button">
      <input type="number" id="result">
    </form> <!--form that allows users to input their values and calculates their monthly mortgage payment-->
  </body>
</html>
